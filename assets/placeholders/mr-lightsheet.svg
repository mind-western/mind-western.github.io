<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <defs>
    <!-- Dark scientific background -->
    <linearGradient id="mrBg" x1="0%" y1="0%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightsheetBg" x1="50%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left side: MRI brain scan simulation -->
  <rect x="0" y="0" width="250" height="200" fill="url(#mrBg)"/>
  
  <!-- Brain outline (MRI style) -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="none" stroke="#888888" stroke-width="1" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="50" ry="40" fill="none" stroke="#AAAAAA" stroke-width="1" opacity="0.7"/>
    
    <!-- Eye-like structures -->
    <circle cx="-25" cy="-15" r="8" fill="#CCCCCC" opacity="0.9"/>
    <circle cx="25" cy="-15" r="8" fill="#CCCCCC" opacity="0.9"/>
    <circle cx="-25" cy="-15" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="25" cy="-15" r="4" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Central structures -->
    <ellipse cx="0" cy="15" rx="20" ry="10" fill="#999999" opacity="0.6"/>
  </g>
  
  <!-- Dividing line -->
  <line x1="250" y1="20" x2="250" y2="180" stroke="#333333" stroke-width="2" opacity="0.5"/>
  
  <!-- Right side: Light sheet microscopy simulation -->
  <rect x="250" y="0" width="250" height="200" fill="url(#lightsheetBg)"/>
  
  <!-- Fluorescent brain visualization -->
  <g transform="translate(375, 100)" filter="url(#glow)">
    <!-- Brain outline with fluorescence -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="#7C3AED" opacity="0.3"/>
    
    <!-- Neural pathways -->
    <circle cx="-30" cy="-20" r="4" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="30" cy="-20" r="4" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#A855F7" opacity="0.8"/>
    <circle cx="-20" cy="25" r="3" fill="#06B6D4" opacity="0.9"/>
    <circle cx="20" cy="25" r="3" fill="#06B6D4" opacity="0.9"/>
    <circle cx="0" cy="35" r="4" fill="#10B981" opacity="0.8"/>
    
    <!-- Connections -->
    <path d="M-30,-20 Q0,-30 30,-20" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
    <path d="M-30,-20 Q-15,-10 0,0" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.5"/>
    <path d="M30,-20 Q15,-10 0,0" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.5"/>
    <path d="M0,0 Q-10,12 -20,25" fill="none" stroke="#10B981" stroke-width="1.5" opacity="0.4"/>
    <path d="M0,0 Q10,12 20,25" fill="none" stroke="#10B981" stroke-width="1.5" opacity="0.4"/>
    <path d="M-20,25 Q0,30 20,25" fill="none" stroke="#06B6D4" stroke-width="1.5" opacity="0.4"/>
    <path d="M0,25 L0,35" fill="none" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Labels -->
  <text x="125" y="190" font-family="Arial, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle">15.2T MRI</text>
  <text x="375" y="190" font-family="Arial, sans-serif" font-size="12" fill="#06B6D4" text-anchor="middle">Light Sheet Microscopy</text>
</svg>