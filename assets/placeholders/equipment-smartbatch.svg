    <path d="M80,0 Q100,-10 120,0" fill="none" stroke="#10B981" stroke-width="3"/>
  </g>
  
  <!-- Labels and specs -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" fill="#495057" text-anchor="middle" font-weight="600">SMARTBATCH CLEARING</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle">LifeCanvas Technologies</text>
  
  <!-- Features -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Automated tissue clearing</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Batch processing</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Preserved fluorescence</text>
  </g>
  
  <g transform="translate(350, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Optimized protocols</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Enhanced transparency</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Consistent results</text>
  </g>
  
  <!-- Placeholder notice -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Placeholder: assets/images/equipment/smartbatch-clearing.jpg</text>
