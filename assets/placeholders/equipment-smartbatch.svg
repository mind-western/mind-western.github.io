    <rect x="-120" y="-60" width="240" height="120" fill="#6c757d" opacity="0.3"/>
    
    <!-- Sample containers -->
    <circle cx="-60" cy="-20" r="15" fill="#06B6D4" opacity="0.4"/>
    <circle cx="0" cy="-20" r="15" fill="#06B6D4" opacity="0.4"/>
    <circle cx="60" cy="-20" r="15" fill="#06B6D4" opacity="0.4"/>
    
    <circle cx="-60" cy="20" r="15" fill="#10B981" opacity="0.4"/>
    <circle cx="0" cy="20" r="15" fill="#10B981" opacity="0.4"/>
    <circle cx="60" cy="20" r="15" fill="#10B981" opacity="0.4"/>
    
    <!-- Control unit -->
    <rect x="-60" y="-100" width="120" height="30" fill="#495057" opacity="0.5"/>
    
    <!-- Liquid handling system -->
    <rect x="-140" y="-40" width="20" height="80" fill="#495057" opacity="0.4"/>
    <rect x="120" y="-40" width="20" height="80" fill="#495057" opacity="0.4"/>
    
    <!-- Tubes -->
    <path d="M-120,-40 Q-100,-50 -80,-40" fill="none" stroke="#06B6D4" stroke-width="3"/>
    <path d="M-120,0 Q-100,-10 -80,0" fill="none" stroke="#10B981" stroke-width="3"/>
