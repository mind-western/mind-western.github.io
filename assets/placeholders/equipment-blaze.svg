<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="equipBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#equipBg)"/>
  
  <!-- Equipment silhouette -->
  <g transform="translate(300, 200)" stroke="#495057" stroke-width="2" fill="none">
    <!-- Main microscope body -->
    <rect x="-150" y="-80" width="300" height="160" rx="10" ry="10" fill="#6c757d" opacity="0.3"/>
    
    <!-- Objective housing -->
    <rect x="-50" y="-120" width="100" height="40" fill="#495057" opacity="0.5"/>
    
    <!-- Light sheet arms -->
    <rect x="-180" y="-30" width="30" height="60" fill="#495057" opacity="0.4"/>
    <rect x="150" y="-30" width="30" height="60" fill="#495057" opacity="0.4"/>
    
    <!-- Sample chamber -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#495057" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="#8B5CF6" opacity="0.3"/>
    
    <!-- Control panel -->
    <rect x="-100" y="90" width="200" height="40" fill="#495057" opacity="0.4"/>
    
    <!-- Laser indicators -->
    <circle cx="-60" cy="-30" r="5" fill="#06B6D4" opacity="0.8"/>
    <circle cx="60" cy="-30" r="5" fill="#10B981" opacity="0.8"/>
  </g>
  
  <!-- Labels and specs -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" fill="#495057" text-anchor="middle" font-weight="600">BLAZE ULTRAMICROSCOPE 2</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle">Miltenyi Biotec</text>
  
  <!-- Features -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Dual-side illumination</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Multi-channel detection</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Automated sample handling</text>
  </g>
  
  <g transform="translate(350, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">• High-throughput imaging</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Whole-brain coverage</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Advanced optics</text>
  </g>
  
  <!-- Placeholder notice -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Placeholder: assets/images/equipment/blaze-ultramicroscope.jpg</text>
</svg>