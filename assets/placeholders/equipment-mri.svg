<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="equipBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#equipBg3)"/>
  
  <!-- MRI scanner silhouette -->
  <g transform="translate(300, 200)" stroke="#495057" stroke-width="2" fill="none">
    <!-- Main magnet housing -->
    <ellipse cx="0" cy="0" rx="150" ry="80" fill="#495057" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="#6c757d" opacity="0.2"/>
    
    <!-- Bore -->
    <circle cx="0" cy="0" r="30" fill="#1a1a1a" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="#000000" opacity="0.6"/>
    
    <!-- Gradient coils -->
    <ellipse cx="0" cy="0" rx="140" ry="70" fill="none" stroke="#8B5CF6" stroke-width="3" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="130" ry="65" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
    
    <!-- Control console -->
    <rect x="-200" y="40" width="80" height="60" fill="#495057" opacity="0.4"/>
    <rect x="-190" y="50" width="60" height="40" fill="#1a1a1a" opacity="0.3"/>
    
    <!-- Helium vessel indicator -->
    <circle cx="100" cy="-50" r="8" fill="#06B6D4" opacity="0.8"/>
    <text x="100" y="-35" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="middle">He</text>
    
    <!-- Magnetic field lines -->
    <ellipse cx="0" cy="0" rx="170" ry="90" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
    <ellipse cx="0" cy="0" rx="190" ry="100" fill="none" stroke="#A855F7" stroke-width="1" opacity="0.2" stroke-dasharray="8,8"/>
  </g>
  
  <!-- Labels and specs -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" fill="#495057" text-anchor="middle" font-weight="600">15.2T MRI SCANNER</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle">Bruker BioSpec</text>
  
  <!-- Magnetic field indicator -->
  <g transform="translate(300, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#8B5CF6" text-anchor="middle" font-weight="bold">15.2 TESLA</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">Ultra-High Field Strength</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Sub-100μm resolution</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Enhanced SNR</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Advanced diffusion</text>
  </g>
  
  <g transform="translate(350, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Superior contrast</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Preclinical research</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Connectivity mapping</text>
  </g>
  
  <!-- Placeholder notice -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Placeholder: assets/images/equipment/bruker-15t-mri.jpg</text>
</svg>